<ion-header>
  <ion-toolbar>
    <ion-title>e-Sports App</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item *ngFor="let x of componentePrimeiroNivel" [routerLink]="x.link" detail>
  <ion-icon [name]= "x.icone"></ion-icon>
  <ion-label>{{x.nome}}</ion-label>
</ion-item>
</ion-list>
</ion-content>
